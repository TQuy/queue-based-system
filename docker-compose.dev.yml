version: '3.8'

services:
  # This is your queue broker service
  rabbitmq:
    image: "rabbitmq:3.13-management" # Use the 'management' tag to get a UI
    container_name: "local_rabbitmq"
    ports:
      # [HOST_PORT]:[CONTAINER_PORT]
      - "5672:5672"   # The main AMQP port for your NestJS app
      - "15672:15672"  # The web management UI (access at http://localhost:15672)
    volumes:
      # This saves your queue data even if you stop/remove the container
      - "rabbitmq_data:/var/lib/rabbitmq"
    environment:
      # Default user/pass is guest/guest
      - "RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME}"
      - "RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}"

  # Redis service for caching and data storage
  redis:
    image: "redis:7.2-alpine"
    container_name: "local_redis"
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      # This saves your Redis data even if you stop/remove the container
      - "redis_data:/data"
    environment:
      - "REDIS_PASSWORD=${REDIS_PASSWORD}"
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --requirepass $$REDIS_PASSWORD --appendonly yes
        else
          redis-server --appendonly yes
        fi
      "
    restart: unless-stopped

  # Worker service for processing tasks
  worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - redis
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
    volumes:
      - ./workers/src:/app/src  # Mount source for development
    restart: unless-stopped

# This defines the named volumes we used above
volumes:
  rabbitmq_data:
  redis_data: